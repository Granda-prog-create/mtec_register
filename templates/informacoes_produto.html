{% extends "base.html" %}

{% load widget_tweaks %}

{% block conteudo %}
<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ nome_pagina }}</h1>
    </div>
    
    <div class="card shadow mb-4">        
        <div class="card-body">
            <h4 class="mb-3 text-primary">
                Informações gerais
            </h4>
        
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Horário da venda</label>
                        <input type="text" class="form-control" value="{{ produto.get_horario_venda }}" disabled>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Produto</label>
                        <input type="text" class="form-control" value="{{ produto.nome_produto }}" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Produto vendido por</label>
                        <input type="text" class="form-control" value="{{ produto.vendedor }}" disabled>
                    </div>
                </div>
            </form>
        
            <h4 class="mb-3 mt-4 text-primary">
                Informações pessoais
            </h4>
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nome completo</label>
                        <input type="text" class="form-control" value="{{ vendedor.nome_completo }}" disabled>
                    </div>

                    <div class="form-group col-md-6">
                        <label>CPF</label>
                        <input type="text" class="form-control" value="{{ vendedor.cpf }}" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Data de nascimento</label>
                        <input type="text" class="form-control" value="{{ vendedor.data_nascimento }}" disabled>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Cargo</label>
                        <input type="text" class="form-control" value="{{ vendedor.cargo }}" disabled>
                    </div>
                </div>
            </form>
        
            <div class="mr-1 text-right">
                <a href="#" class="btn btn-secondary text-white" type="button">
                    <span class="text">Voltar</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
